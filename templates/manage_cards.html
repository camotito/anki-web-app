<!DOCTYPE html>
<html>
<head>
    <title>Gestionar Tarjetas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .table-container {
            max-height: 70vh;  /* 70% de la altura visible */
            overflow-y: auto;  /* Hacer desplazable verticalmente */
            margin-top: 20px;
        }
        .cards-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        .cards-table thead {
            position: sticky;  /* Mantener cabeceras visibles */
            top: 0;
            background-color: #f5f5f5;
            z-index: 1;
        }
        .cards-table th, .cards-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .cards-table tr:nth-child(even) {
            background-color: #fafafa;
        }
        .controls {
            position: sticky;
            top: 0;
            background-color: white;
            padding: 20px 0;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 2;
        }
        .search-bar {
            flex: 1;
        }
        .search-bar input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        select {
            padding: 8px;
            min-width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid transparent;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
            border-color: #1e7e34;
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .form-control {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestionar Tarjetas</h1>
        
        <div class="controls">
            <div class="user-select">
                <select id="userSelect" onchange="changeUser(this.value)">
                    {% for user in users %}
                    <option value="{{ user.id }}" {% if user.id == selected_user_id %}selected{% endif %}>
                        {{ user.username }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar tarjetas..." onkeyup="filterTable()">
            </div>
        </div>

        <div class="table-container">
            <table class="cards-table" id="cardsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Español</th>
                        <th>Inglés</th>
                        <th>Próxima revisión</th>
                        <th>Repeticiones</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for card in cards %}
                    <tr data-card-id="{{ card.id }}">
                        <td>{{ card.id }}</td>
                        <td class="spanish-cell">{{ card.spanish }}</td>
                        <td class="english-cell">{{ card.english }}</td>
                        <td>{{ card.next_review.strftime('%Y-%m-%d %H:%M') }}</td>
                        <td>{{ card.repetitions }}</td>
                        <td>
                            <button class="btn btn-primary edit-btn">Editar</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function changeUser(userId) {
            window.location.href = '/manage-cards?user_id=' + userId;
        }

        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('cardsTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const spanish = rows[i].getElementsByTagName('td')[1];
                const english = rows[i].getElementsByTagName('td')[2];
                if (spanish && english) {
                    const spanishText = spanish.textContent || spanish.innerText;
                    const englishText = english.textContent || english.innerText;
                    if (spanishText.toLowerCase().indexOf(filter) > -1 || 
                        englishText.toLowerCase().indexOf(filter) > -1) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const table = document.querySelector('table');
            let currentlyEditing = null;

            table.addEventListener('click', async function(e) {
                if (e.target.classList.contains('edit-btn')) {
                    const row = e.target.closest('tr');
                    const cardId = row.dataset.cardId;
                    const button = e.target;
                    
                    if (currentlyEditing === row) {
                        // Save changes
                        try {
                            const spanish = row.querySelector('.spanish-input').value;
                            const english = row.querySelector('.english-input').value;
                            
                            console.log('Sending update:', { spanish, english });  // Debug log
                            
                            const response = await fetch(`/api/cards/${cardId}`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    spanish,
                                    english
                                })
                            });
                            
                            const data = await response.json();
                            console.log('Server response:', data);  // Debug log
                            
                            if (!response.ok) {
                                throw new Error(data.error || 'Error del servidor');
                            }
                            
                            // Update the cells with the returned data
                            const spanishCell = row.querySelector('.spanish-cell');
                            const englishCell = row.querySelector('.english-cell');
                            
                            spanishCell.textContent = data.card.spanish;
                            englishCell.textContent = data.card.english;
                            
                            button.textContent = 'Editar';
                            button.classList.remove('btn-success');
                            button.classList.add('btn-primary');
                            currentlyEditing = null;
                            
                        } catch (error) {
                            console.error('Error details:', error);  // Debug log
                            alert('Error al guardar los cambios: ' + error.message);
                        }
                    } else {
                        // Switch to edit mode
                        if (currentlyEditing) {
                            // Reset any other row being edited
                            const oldBtn = currentlyEditing.querySelector('.edit-btn');
                            oldBtn.click();
                        }

                        const spanishCell = row.querySelector('.spanish-cell');
                        const englishCell = row.querySelector('.english-cell');

                        spanishCell.innerHTML = `<input class="form-control spanish-input" value="${spanishCell.textContent.trim()}">`;
                        englishCell.innerHTML = `<input class="form-control english-input" value="${englishCell.textContent.trim()}">`;
                        
                        button.textContent = 'Guardar';
                        button.classList.remove('btn-primary');
                        button.classList.add('btn-success');
                        currentlyEditing = row;
                    }
                }
            });
        });
    </script>
</body>
</html>
